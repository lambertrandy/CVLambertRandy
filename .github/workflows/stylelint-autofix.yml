name: Stylelint Auto-fix

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install stylelint + config into a TEMP folder (doesn't touch your repo files)
      - name: Install stylelint (temp)
        run: |
          mkdir -p .tmp-stylelint
          npm init -y --prefix .tmp-stylelint
          npm install --prefix .tmp-stylelint --save-dev stylelint stylelint-config-standard
          cat > .tmp-stylelint/.stylelintrc.json <<'EOF'
          {
            "extends": ["stylelint-config-standard"]
          }
          EOF

      # Run autofix across all css files
      - name: Run stylelint --fix
        continue-on-error: true
        run: |
          .tmp-stylelint/node_modules/.bin/stylelint "**/*.css" \
            --fix \
            --config .tmp-stylelint/.stylelintrc.json


      # Create a PR with the fixed files (instead of pushing directly to main)
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: stylelint --fix"
          title: "chore: auto-fix CSS formatting (stylelint)"
          body: "Auto-generated by GitHub Actions using stylelint --fix."
          branch: "chore/stylelint-fix"
          delete-branch: true
